<div class="container">
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchText" placeholder="Search by course name">
  </div>
  <div class="course-list">
    <mat-list>
      <mat-list-item routerLink="/details" *ngFor="let cour of filteredCourses" (click)="selecteCourse(cour)">
        {{ cour.name }}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="course-details"></div>
</div>
